server.port=8080

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/course_reco?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=YOUR_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# OpenAI (server-side only)
openai.apiKey=${OPENAI_API_KEY:}
openai.baseUrl=https://api.openai.com/v1/responses
openai.model=gpt-4o-mini
openai.maxOutputTokens=700
openai.temperature=0.3
